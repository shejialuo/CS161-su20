{{define "title"}} Share {{end}}

{{define "body"}}
    <h1>Share and enjoy</h1>
    <form method="POST">
        <p>
            What file do you want to share?
            <input type="text" name="filename">
        </p>
        <p>
            With whom would you like it shared?
            <input type="text" name="username">
        </p>
        <p>
            <input type="submit">
        </p>
    </form>
{{end}}
